<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body style="background-color: black;">
  <center>
  <div class="card" style="width: 100%; background-color: black;">
    <div class="card-body">
      <h1><font face="courier" color="white"><b>Registro</b></font></h1>
    <div style="width: 50%;">
        <div class="mb-3">
            <label for="inputNombre" class="form-label"><span><font face="courier" color="white">Nombre</font></span></label>
            <input type="text" placeholder="Introduce tu nombre" class="form-control" id="inputNombre">
          </div>
        <div class="mb-3">
          <label for="inputCorreo" class="form-label"><span><font face="courier" color="white">Correo</font></span></label>
          <input type="text" placeholder="Introduce tu correo" class="form-control" id="inputCorreo">
        </div>
        <div class="mb-3">
          <label for="inputContraseña" class="form-label"><font face="courier" color="white">Contraseña</font></label>
          <input type="text" placeholder="Introduce tu contraseña" class="form-control" id="inputContraseña">
        </div>
        <button type="button" class="btn btn-primary" onclick="registro(inputNombre.value, inputCorreo.value, inputContraseña.value)">Registrarse</button>
    </div>
    <div style="width: 45%; height: 80%; float: right; margin-left: 10px;" id="alert">
    </div>
        </div> 
      </div>
      </center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="registro.js"></script>
</html>
