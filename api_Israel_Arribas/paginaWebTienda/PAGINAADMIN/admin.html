<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body style="background-color: black;">

    <input type="text" class="form-control" placeholder="Nombre de usuario a modificar" id="nombreAntiguo" style="margin: 10px; width: 30%;">

    <input type="text" class="form-control" placeholder="Nombre modificado o a añadir" id="nombreNuevo" style="margin: 10px; width: 25%; float: left;">
    <input type="email" class="form-control" placeholder="Email modificado o a añadir" id="emailNuevo" style="margin: 10px; width: 25%; float: left;">
    <input type="password" class="form-control" placeholder="Contraseña modificada o a añadir" id="contraseñaNueva" style="margin: 10px; width: 25%; float: left;">

    <button type="button" class="btn btn-primary" onclick="registro(nombreNuevo.value, emailNuevo.value, contraseñaNueva.value)" style="margin: 5px; float: right; display: flex; flex-direction: column;">Añadir</button>
    <button type="button" class="btn btn-primary" onclick="cambiar(nombreNuevo.value, emailNuevo.value, contraseñaNueva.value,nombreAntiguo.value)" style="margin: 5px; float: right; display: flex; flex-direction: column;">Cambiar</button>
    <button type="button" class="btn btn-primary" onclick="eliminar(nombreAntiguo.value)" style="margin: 5px; float: right; display: flex; flex-direction: column;">Borrar</button>
    

  <center>

    <table class="table table-dark table-striped-columns">
        <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Contraseña</th>
            </tr>
          </thead>
          <tbody id="usuarios">
            
            
          </tbody>
    </table>
  </center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</html>
