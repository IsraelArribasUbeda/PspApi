<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: black;">

    <input type="text" class="form-control" placeholder="URl de producto a modificar" id="URLAntiguo" style="margin: 10px; width: 30%;">

    <input type="text" class="form-control" placeholder="Nombre modificado o a añadir" id="nombreNuevo" style="margin: 10px; width: 25%; float: left;">
    <input type="text" class="form-control" placeholder="Precio modificado o a añadir" id="precioNuevo" style="margin: 10px; width: 25%; float: left;">
    <input type="text" class="form-control" placeholder="Url modificada o a añadir" id="URLNueva" style="margin: 10px; width: 25%; float: left;">
    <input type="text" class="form-control" placeholder="Imagen modificada o a añadir" id="ImagenNueva" style="margin: 10px; width: 25%; float: left;">
    <select class="form-select" aria-label="Default select example" id="CategoriaNueva" style="margin: 10px; width: 25%; float: left;">

      </select>

    <button type="button" class="btn btn-primary" onclick="registro(nombreNuevo.value, precioNuevo.value, URLNueva.value, ImagenNueva.value, CategoriaNueva.value)" style="margin: 5px; float: right; display: flex; flex-direction: column;">Añadir</button>
    <button type="button" class="btn btn-primary" onclick="cambiar(nombreNuevo.value, precioNuevo.value, URLNueva.value,ImagenNueva.value, CategoriaNueva.value, URLAntiguo.value)" style="margin: 5px; float: right; display: flex; flex-direction: column;">Cambiar</button>
    <button type="button" class="btn btn-primary" onclick="eliminar(URLAntiguo.value)" style="margin: 5px; float: right; display: flex; flex-direction: column;">Borrar</button>

    <table class="table table-dark table-striped-columns">
        
        <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">URL</th>
              <th scope="col">Imagen</th>
              <th scope="col">Categorias</th>
            </tr>
          </thead>
          <tbody id="productos">
            
            
          </tbody>
    </table>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="adminProductos.js"></script>
</html>
